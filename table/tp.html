<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="3" cellspacing="1">
        <tr>
           <th rowspan ="2"></th>
           <th colspan ="2">Average</th>
           <th rowspan ="2">Red eyed</th>
        </tr>
        <TR>
            <th>weight</th>
            <th>height</th>
        </TR>
        <tr>
            <th>Male</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th>Female</th>
            <td>5</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
    
</body>
</html>
